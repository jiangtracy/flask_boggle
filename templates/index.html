<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle.css" />
  </head>

  <body>
    <main>
      <table class="board">
        <!-- ultimately, you'll write the JS to make a dynamic board ---
         when you do, it will look like this: -->
        <tbody>
          
        </tbody>
      </table>

      <form action="/api/score-word" method="POST" id="newWordForm">
        <input
          name="word"
          id="wordInput"
          class="word-input"
          autofocus
          aria-label="Word"
        />
        <button id="submit-word" type="submit" class="word-input-btn">Go</button>
      </form>
    </main>

    <p class="msg">
      <!-- our JS will put messages here dynamically -->
    </p>

    <ul id="words">
      <!-- our JS will words here as they score -->
    </ul>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
  </body>
</html>
